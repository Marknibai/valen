<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Surprise</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffebf0;
            margin: 50px;
        }
        #ring-box, #response-box {
            display: none;
            margin-top: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        button {
            background-color: #ff4d6d;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #ff1e4d;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Enter Your Name:</h2>
        <input type="text" id="nameInput" placeholder="Your Name">
        <button onclick="checkName()">Submit</button>
        
        <div id="ring-box">

            <div id="response-box">

                <button onclick="answerNo()">No</button>
            </div>
            
            <h3 id="final-message"></h3>
        </div>
    </div>

    <script>
        function checkName() {
            const enteredName = document.getElementById("nameInput").value.trim().toLowerCase();
            const gfName = "Marian";
            
            if (enteredName === gfName.toLowerCase()) {
                document.getElementById("ring-box").style.display = "block";

            } else {
                alert("Oops! Try again, sweetheart or else iyoton taka! ‚ù§Ô∏è");

        }
    </script>

</body>
</html>
